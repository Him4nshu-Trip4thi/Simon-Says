<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div id="high-score">High Score: 0</div>
    </div>
    <h1>Simon Say's</h1>
    <h3>Press any key to continue...</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn one" type="button" id="one">1</div>
            <div class="btn two" type="button" id="two">2</div>
        </div>
        <div class="line-two">
            <div class="btn three" type="button" id="three">3</div>
            <div class="btn four" type="button" id="four">4</div>
        </div>
    </div>
    <button class="restart">Restart</button>
    

    <script src="app.js"></script>
</body>
</html>
